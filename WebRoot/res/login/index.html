<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>css3炫酷登录页</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
</head>
<body>

<div id="particles-js">
	<form>
		<div class="login">
			<div class="logo">
				<img src="img/logo.png" alt="">
				<p>诚安时代猪猴管理系统</p>
			</div>
			<!-- <div class="login-top">
				登录
			</div> -->
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/name.png"/></div>
				<div class="login-center-input">
					<input type="text" name="" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
					<div class="login-center-input-text">用户名</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" name=""value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
					<div class="login-center-input-text">密码</div>
				</div>
			</div>
			<div class="login-center clearfix" style="margin-bottom:0;">
				<label for="j_captcha1" class="t">验证码：</label>
					 <input id="j_captcha" name="j_captcha" type="text" class="form-control x164 in">
					<img id="captcha_img" onclick="changeVerifyCode()"  alt="点击更换" title="点击更换" src="<%=request.getContextPath()%>/plugins/verifyCode.do?w=100&h=30&k=admin_code" class="m">
					<c:if test="${not empty sessionScope.error}">
					<label style="color: red;from-size:18px" for="j_captcha2" class="t">${sessionScope.error}</label>
					</c:if>
			</div>
			<div class="login-button" style="margin-top:20px;">
				登陆
			</div>
			<input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="login-button-v">
		</div>
		<div class="sk-rotating-plane"></div>
	</form>
</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
		document.querySelector(".login-button").onclick = function(){
			addClass(document.querySelector(".login"), "active")
			setTimeout(function(){
				addClass(document.querySelector(".sk-rotating-plane"), "active")
				document.querySelector(".login").style.display = "none"
			},1000)
		}
		//取消加载方法
		function Timelodout () {
			removeClass(document.querySelector(".login"), "active")
				removeClass(document.querySelector(".sk-rotating-plane"), "active")
				document.querySelector(".login").style.display = "block"
		}
</script>
</body>
</html>
